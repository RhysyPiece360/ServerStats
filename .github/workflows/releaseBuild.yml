name: Build & Release ServerStats
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get Version
        id: version
        run: echo "::set-output name=version::$(cat gradle.properties | awk '/mod_version/ && sub(/^.{12}/,"",$0)')"

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '16'

      - name: Make build.sh executable
        run: chmod +x ./build.sh

      - name: Build
        run: ./build.sh

      - uses: actions/upload-artifact@v2
        with:
          name: build_artifacts
          path: builds

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            builds/ServerStats-Fabric-${{ steps.version.outputs.version }}.jar
            builds/ServerStats-Bukkit-${{ steps.version.outputs.version }}.jar
            builds/ServerStats-Bungee-${{ steps.version.outputs.version }}.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}